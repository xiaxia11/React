<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="box"></div>
<script src="js/react.js" type="text/javascript" charset="utf-8"></script>
<script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>

<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/babel">
//语法糖没有data
	var Ul = React.createClass({
		render:function(){
			//console.log(this.props.data.arr)
			//console.log(this.props.arr)
			//<Ul data={data}/>,
			/*var arr = this.props.data.arr.map(function(e,i){
							return <li key={i}>{e}</li>
					})*/
			//<Ul {...data}/>,用这个		
			var arr = [];
			this.props.arr.forEach(function(e,i){
				arr.push(<li key={i}>{e}</li>)
			})
			return (
					/*
					 这个可以放在ul中  但是在forEach的时候直接注释不拿到外边的话  会因为注释报错
					{
						this.props.data.arr.map(function(e,i){
							return <li key={i}>{e}</li>
						})
					}*/
				<ul>
					
					{arr}
				</ul>
			)
		}
	
	})
	
	var data = {
		arr:[1,2,3,4]
	}
	ReactDOM.render(
		//<Ul data={data}/>,
		<Ul {...data}/>,
		document.getElementById("box")
	)
</script>
</body>
</html>
